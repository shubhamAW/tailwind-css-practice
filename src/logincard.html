<!doctype html>
<html>
    <head>

    <body>
       <div class="p-7 m-20 max-w-md space-y-5 border rounded-xl bg-slate-700   ">
            <h1 class="text-3xl font-bold text-white  " >Sign in to our platform</h1>
            <div>
                <p class="text-xl font-bold text-white opacity-50  mt-2 ">Your Email</p>
                <input class="w-full p-2 rounded-xl mb-4 mt-1" type="email" placeholder="name@company.com">
            </div>
            <div>
                <p class=" text-xl font-bold text-white opacity-50  mt-2" >Your password</p>
                <input class="w-full p-2 outlien-none outline-white rounded-xl mb-4 mt-1 " type="password" placeholder="****">

            <div class="flex justify-between items-center">

                <div class="flex ">
                    <div class="mx-3 p-3 ">
                        <input  type="checkbox">
                    </div>
                    <p class="text-white">remember me</p>
                </div>
                <!-- lost password -->
                <a href="#" class="text-blue-600 text-base hover:underline">Lost password?</a>
            </div>

            <div>
                <a href="# " class=" text-white bg-blue-600 w-full flex justify-center  py-2 mt-3 mb-3 border-2 dark:border-white shadow-xl active:border-blue-500 rounded-xl font-bold ">
                    Login to your account
                 </a>
            </div>
            <div class="text-white">
                Not registered? 
                <a href="#" class="text-blue-600 hover:underline ">Create Account</a>
            </div>
       </div>
